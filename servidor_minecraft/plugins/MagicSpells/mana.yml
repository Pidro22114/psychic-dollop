enable-mana-system: true

default-prefix: "Mana:"
default-symbol: '='
default-size: 35
default-color-full: 1
default-color-empty: 0

default-max-mana: 100
default-starting-mana: 100
default-regen-amount: 5
default-regen-interval: 20

show-mana-on-use: false
show-mana-on-regen: false
show-mana-on-hunger-bar: false
show-mana-on-action-bar: false
show-mana-on-experience-bar: true

ranks:
    master:
        prefix: "Mana:"
        symbol: '='
        size: 35
        max-mana: 200
        starting-mana: 200
        regen-amount: 10
        regen-interval: 20
        color-full: 1
        color-empty: 0
    adept:
        prefix: "Mana:"
        symbol: '='
        size: 35
        max-mana: 150
        starting-mana: 150
        regen-amount: 7
        regen-interval: 20
        color-full: 1
        color-empty: 0
    novice:
        prefix: "Mana:"
        symbol: '='
        size: 35
        max-mana: 100
        starting-mana: 100
        regen-amount: 5
        regen-interval: 20
        color-full: 1
        color-empty: 0
